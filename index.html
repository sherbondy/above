<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Above Dashboard</title>
		<link rel="stylesheet" type="text/css" href="dist/toolkit-inverse.css">
        <link rel="stylesheet" type="text/css" href="app.css?v=3">

        <script type="text/javascript" src="dist/jquery.min.js"></script>
        <script type="text/javascript" src="dist/popper.min.js"></script>
        <script type="text/javascript" src="dist/tablesorter.min.js"></script>
        <script type="text/javascript" src="dist/toolkit.js"></script>
        <script type="text/javascript" src="dist/three.js"></script>
        <script type="text/javascript" src="dist/OrbitControls.js"></script>
        <script type="text/javascript" src="dist/Inflate.min.js"></script>
        <script type="text/javascript" src="dist/FBXLoader.js"></script>
    </head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 content">
                    <div class="dashhead">
                        <div class="dashhead-titles">
                            <h6 class="dashhead-subtitle">Above Dashboards</h6>
                            <h2 class="dashhead-title">Overview</h2>
                        </div>
                    </div>

                    <hr class="mt-3">

                    <div class="row text-center mt-5">
                        <div id="canvas-container" class="col-sm-8"></div>

                        <div class="col-sm-4 model-groups-box">
                            <div class="list-group" id="model-groups">
                                <div class="list-group-header">Component Groups</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="mb-3">

            <div class="row">
                <div class="col-sm-6">
                    <div class="list-group" id="child-elements">
                        <div class="list-group-header">Group Children</div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div id="cost-summary"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="app.js" defer="defer"></script>
	</body>
</html>
