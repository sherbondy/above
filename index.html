<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Palette Dashboard</title>
		<link rel="stylesheet" type="text/css" href="dist/toolkit-inverse.css">

        <script type="text/javascript" src="dist/jquery.min.js"></script>

                                <span class="sr-only">Toggle nav</span>
                            </button>
                            <a class="sidebar-brand img-responsive" href="#">
                                <span class="icon icon-logo sidebar-brand-icon"></span>
                            </a>
                        </div>

                        <div class="collapse nav-toggleable-md" id="nav-toggleable-md">
                            <form class="sidebar-form" id="search-form">
                                <input class="form-control" type="text" placeholder="Search..." id="search-bar">
                                <button type="submit" class="btn-link">
                                    <span class="icon icon-magnifying-glass"></span>
                                </button>
                            </form>
                            <!--<ul class="nav nav-pills nav-stacked flex-column">-->
                                <!--<li class="nav-header">Dashboards</li>-->
                                <!--<li class="nav-item">-->
                                    <!--<a class="nav-link active" href="#">Overview</a>-->
                                <!--</li>-->
                            <!--</ul>-->

                                </div>
                            </div>
                        </div>

                <div class="col-md-3">
                    <div id="cost-summary"></div>

                    <div class="list-group" id="child-elements">
